[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --strict-markers 
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:reports/htmlcov
    --cov-report=xml:reports/coverage.xml
    --html=reports/pytest_report.html
    --self-contained-html
testpaths = 
    tests
markers =
    unit: Unit tests - test individual components in isolation
    integration: Integration tests - test component interactions
    regression: Regression tests - detect changes in behavior over time
    performance: Performance tests - benchmark throughput, latency, memory
    slow: Slow running tests that take more than a few seconds
    data_quality: Data quality validation tests
    business_rules: Business rules validation tests
    pipeline: End-to-end pipeline tests
    smoke: Smoke tests for quick validation
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
