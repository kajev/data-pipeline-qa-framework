name: Data Pipeline QA Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Create directories
      run: |
        mkdir -p reports logs data/temp
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set Python path
      run: |
        echo "PYTHONPATH=${GITHUB_WORKSPACE}/src:${PYTHONPATH}" >> $GITHUB_ENV
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v           --cov=src           --cov-report=html:reports/htmlcov           --cov-report=xml:reports/coverage.xml           --html=reports/pytest_report.html           --self-contained-html           || echo "Tests completed"
    
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          reports/
          logs/
        if-no-files-found: warn
        retention-days: 30